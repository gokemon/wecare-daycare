<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>SignUp2</title>

    <!-- Stylesheets -->
    <!-- Bootstrap core CSS -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <!-- Custom styles for this template -->
    <link href="css/signup2.css" rel="stylesheet">
</head>

<body>

    <div class="col-md-6">
        <!-- Registration Form -->
        <div class="nb-register">
            <h3 class="center">Sign Up</h3>
            <form>
                <!-- Name -->
                <div class="form-group">
                    <input type="name" class="form-control" placeholder="Enter Name">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Enter Email">
                </div>
                <!-- Password -->
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Enter Password">
                </div>
                <!-- Matter -->
                <div class="form-group">
                    <textarea class="form-control" rows="4" placeholder="Enter Message"></textarea>
                </div>
                <div class="checkbox">
                    <label>
      <input type="checkbox"> Accept Terms &amp; Conditions
    </label>
                </div>
                <!-- Button -->
                <button type="submit" class="btn btn-block">Sign Up</button>
            </form>
            <div class="center or">OR</div>
            <h3 class="center">Sign Up Using</h3>
            <!-- Social media -->
            <div class="social">
                <a href="#" class="facebook"><i class="fa fa-facebook"></i> &nbsp; Login with Facebook</a>
                <a href="#" class="twitter"><i class="fa fa-twitter"></i> &nbsp; Login with Twitter</a>
                <a href="#" class="google-plus"><i class="fa fa-google-plus"></i> &nbsp; Login with Google Plus</a>
            </div>
        </div>

    </div>
</body>

</html>
